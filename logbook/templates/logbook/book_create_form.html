{% extends 'base.html' %}

{% load bootstrap3 %}

{% block content %}
<p>Here you can add informations of the book you have read. Fill all the fields below.</p>
<form action="" method="post">{% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "plus" %} Create
        </button>
    {% endbuttons %}
</form>
{% endblock %}
